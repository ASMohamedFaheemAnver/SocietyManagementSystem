<div class="parent">
  <mat-card *ngFor="let society of societies">
    <div class="flex-item">
      <img src="{{ backeEndBaseUrl + society.imageUrl }}" alt="society image" />
    </div>
    <p class="flex-item">{{ society.name }}</p>
    <p class="flex-item">{{ society.address }}</p>
    <p class="flex-item">{{ society.regNo }}</p>
    <p class="flex-item">{{ society.email }}</p>
    <p class="flex-item">{{ society.phoneNumber }}</p>
    <mat-card-actions class="flex-item">
      <button
        *ngIf="!society.approved"
        mat-button
        class="btn-green"
        (click)="onApproveSociety($event, society._id)"
      >
        APPROVE
      </button>
      <button
        *ngIf="society.approved"
        mat-button
        color="warn"
        (click)="onDisApproveSociety($event, society._id)"
      >
        DISAPPROVE
      </button>
      <button
        (click)="onDeleteSociety($event, society._id)"
        mat-button
        color="warn"
      >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-spinner
  [ngStyle]="loadingCSS"
  *ngIf="isLoading"
  class="spinner"
></mat-spinner>

<div class="parent">
  <div class="card" *ngFor="let society of societies">
    <div>
      <img src="{{ backeEndBaseUrl + society.imageUrl }}" alt="society image" />
    </div>
    <div>
      <p>{{ society.name }}</p>
    </div>
    <div>
      <p>{{ society.address }}</p>
    </div>
    <div>
      <p>{{ society.regNo }}</p>
    </div>
    <div>
      <p>{{ society.email }}</p>
    </div>
    <div>
      <p>{{ society.phoneNumber }}</p>
    </div>
    <div *ngIf="!isLoading">
      <button
        *ngIf="!society.approved"
        mat-button
        class="btn-green"
        (click)="onApproveSociety($event, society._id)"
      >
        APPROVE
      </button>
      <button
        *ngIf="society.approved"
        mat-button
        color="warn"
        (click)="onDisApproveSociety($event, society._id)"
      >
        DISAPPROVE
      </button>
      <button
        (click)="onDeleteSociety($event, society._id)"
        mat-button
        color="warn"
      >
        DELETE
      </button>
    </div>
  </div>
</div>
<mat-spinner
  [ngStyle]="loadingCSS"
  *ngIf="isLoading"
  class="spinner"
></mat-spinner>

<div class="parent">
  <p *ngIf="societies.length < 1 && !isLoading">No societies registered yet!</p>
  <div *ngIf="societies.length > 0" class="card big-heading">
    <div>
      <strong>PROFILE</strong>
    </div>
    <div>
      <strong>NAME</strong>
    </div>
    <div>
      <strong>ADDRESS</strong>
    </div>
    <div>
      <strong>REGISTRATION NUMBER</strong>
    </div>
    <div>
      <strong>EMAIL</strong>
    </div>
    <div>
      <strong>PHONE NUMBER</strong>
    </div>
    <div>
      <strong>ACTIONS</strong>
    </div>
  </div>
  <div class="card" *ngFor="let society of societies">
    <div>
      <div class="small-heading">
        <strong>PROFILE</strong>
      </div>
      <mat-spinner *ngIf="society.isLoading"></mat-spinner>
      <img
        [style.display]="society.isLoading ? 'none' : 'block'"
        src="{{ society.imageUrl }}"
        alt="society image"
        (error)="changeDefaultUrl(society)"
        (load)="onImageLoaded(society)"
      />
    </div>
    <div>
      <div class="small-heading">
        <strong>NAME</strong>
      </div>
      <p>{{ society.name }}</p>
    </div>
    <div>
      <div class="small-heading">
        <strong>ADDRESS</strong>
      </div>
      <p>{{ society.address }}</p>
    </div>
    <div>
      <div class="small-heading">
        <strong>REGISTARTION NUMBER</strong>
      </div>
      <p>{{ society.regNo }}</p>
    </div>
    <div>
      <div class="small-heading">
        <strong>EMAIL</strong>
      </div>
      <p>{{ society.email }}</p>
    </div>
    <div>
      <div class="small-heading">
        <strong>PHONE NUMBER</strong>
      </div>
      <p>{{ society.phoneNumber }}</p>
    </div>
    <div *ngIf="!isLoading">
      <button
        *ngIf="!society.approved"
        mat-button
        class="btn-green"
        (click)="onApproveSociety($event, society._id)"
      >
        Approve
      </button>
      <button
        *ngIf="society.approved"
        mat-button
        color="warn"
        (click)="onDisApproveSociety($event, society._id)"
      >
        Disapprove
      </button>
      <button
        (click)="onDeleteSociety($event, society._id)"
        mat-button
        color="warn"
      >
        Delete
      </button>
    </div>
  </div>
</div>
<mat-spinner
  [ngStyle]="loadingCSS"
  *ngIf="isLoading"
  class="spinner"
></mat-spinner>

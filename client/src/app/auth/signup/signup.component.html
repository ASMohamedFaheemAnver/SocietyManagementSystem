<form *ngIf="!isLoading" [formGroup]="form" class="form" (submit)="onSignUp()">
  <h3>USER SIGNUP</h3>

  <div class="profile-pic">
    <img src="{{ imageUrl }}" alt="Profile picture!" />
    <input
      style="display: none;"
      #inputImage
      type="file"
      (change)="onImageUpload($event)"
    />
    <br />
    <button mat-stroked-button (click)="inputImage.click()">
      UPLOAD PICTURE!
    </button>
    <br />
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Select society!</mat-label>
    <mat-select formControlName="societyId">
      <mat-option *ngFor="let society of societies" value="{{ society._id }}">{{
        society.name
      }}</mat-option>
      <mat-option *ngIf="societies.length == 0">
        <mat-error>NO SOCIETY HAS BEEN REGISTERED!</mat-error>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your email!</mat-label>
    <input formControlName="email" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your name!</mat-label>
    <input formControlName="name" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your address!</mat-label>
    <textarea formControlName="address" rows="4" matInput></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your phone number!</mat-label>
    <input formControlName="phoneNumber" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter your password!</mat-label>
    <input formControlName="password" type="password" matInput />
  </mat-form-field>

  <button mat-raised-button color="primary">SIGNUP</button>
</form>
<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

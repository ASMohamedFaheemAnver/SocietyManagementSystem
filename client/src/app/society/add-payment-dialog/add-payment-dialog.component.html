<div>
  <p *ngIf="data.emittedBoolean">Enter monthly fees.</p>
  <p *ngIf="!data.emittedBoolean">Enter extra fees.</p>

  <mat-form-field class="example-form-field">
    <input matInput min="0" type="number" />
  </mat-form-field>
  <p *ngIf="data.emittedBoolean">
    You can edit your default monthly fees if you want.
  </p>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      DONE!
    </button>
  </div>
</div>

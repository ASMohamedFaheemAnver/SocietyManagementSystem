<div mat-dialog-title>
  <p *ngIf="offlineLog.kind !== 'Donation'">Edit each member's payment</p>
  <p *ngIf="offlineLog.kind === 'Donation'">Donated member info</p>

  <div class="card card-heading">
    <div class="small"><p>Profile</p></div>
    <div><p>Name</p></div>
    <div class="small" *ngIf="offlineLog.kind !== 'Donation'">
      <p>Action</p>
    </div>
  </div>
</div>

<mat-dialog-content>
  <div class="card" *ngFor="let track of offlineLog.fee.tracks">
    <div class="small img">
      <img src="{{ track.member.imageUrl }}" alt="Image" />
    </div>
    <div>
      <p>{{ track.member.name }}</p>
    </div>
    <div class="small" *ngIf="offlineLog.kind !== 'Donation'">
      <i
        (click)="oneMakeFeePaidForOneMember(track._id, offlineLog._id)"
        *ngIf="!track.is_paid"
        class="far fa-check-circle green done"
      ></i>
      <i
        (click)="oneMakeFeeUnPaidForOneMember(track._id, offlineLog._id)"
        *ngIf="track.is_paid"
        class="fas fa-power-off red cancel"
      ></i>
    </div>
  </div>
</mat-dialog-content>

<div mat-dialog-actions class="actions">
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">
    Close
  </button>
</div>

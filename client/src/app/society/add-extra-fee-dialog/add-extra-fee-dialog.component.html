<form>
  <p>Enter extra fees.</p>
  <mat-form-field>
    <input
      #ngExtraFee="ngModel"
      matInput
      required
      name="extra_fee"
      type="number"
      [(ngModel)]="extraFee"
      pattern="[0-9]{1,5}"
    />
  </mat-form-field>
  <br />
  <p>Enter descripton.</p>
  <mat-form-field>
    <input
      #ngDescription="ngModel"
      name="description"
      matInput
      required
      type="text"
      [(ngModel)]="description"
    />
  </mat-form-field>

  <p>You can edit default description if you want.</p>
  <p>{{ ngExtraFee.value.type }}</p>
  <div mat-dialog-actions>
    <button
      [disabled]="
        !ngExtraFee.valid || !ngDescription.valid || ngExtraFee.value < 20
      "
      mat-raised-button
      color="primary"
      [mat-dialog-close]="{ extraFee: extraFee, description: description }"
    >
      Done
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">
      Cancel
    </button>
  </div>
</form>

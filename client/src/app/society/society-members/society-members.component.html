<mat-card *ngFor="let member of members">
  <h1>PROFILE</h1>
  <img
    *ngIf="member.imageUrl"
    src="{{ backeEndBaseUrl + member.imageUrl }}"
    alt="Profile
  picture!"
  />
  <h3>{{ member.name }}</h3>

  <div class="box">
    <strong>Email</strong>
    <p>{{ member.email }}</p>
  </div>
  <div class="box">
    <strong>Address</strong>
    <p>{{ member.address }}</p>
  </div>
  <div class="box">
    <strong>Arrears</strong>
    <p>{{ member.arrears }}</p>
  </div>
</mat-card>
<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

<div class="parent">
  <div class="card" *ngFor="let member of members">
    <div>
      <img src="{{ backeEndBaseUrl + member.imageUrl }}" alt="member image" />
    </div>
    <div>
      <p>{{ member.name }}</p>
    </div>
    <div>
      <p>{{ member.address }}</p>
    </div>
    <div>
      <p>{{ member.email }}</p>
    </div>
    <div *ngIf="!isLoading">
      <button
        *ngIf="!member.approved"
        mat-button
        class="btn-green"
        (click)="onApproveMember($event, member._id)"
      >
        APPROVE
      </button>
      <button
        *ngIf="member.approved"
        mat-button
        color="warn"
        (click)="onDisApproveMember($event, member._id)"
      >
        DISAPPROVE
      </button>
      <button
        mat-button
        color="warn"
        (click)="onDeleteMember($event, member._id)"
      >
        DELETE
      </button>
    </div>
  </div>
</div>
<mat-spinner
  [ngStyle]="loadingCSS"
  *ngIf="isLoading"
  class="spinner"
></mat-spinner>

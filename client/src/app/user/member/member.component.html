<section>
  <mat-card *ngFor="let user of users; index as i">
    <h3>{{ i + 1 }}</h3>
    <img src="{{ user.imageUrl }}" alt="Profile picture!" />
    <h3>{{ user.name }}</h3>

    <div class="box">
      <strong>Email</strong>
      <p>{{ user.email }}</p>
    </div>
    <div class="box">
      <strong>Address</strong>
      <p>{{ user.address }}</p>
    </div>
  </mat-card>
</section>

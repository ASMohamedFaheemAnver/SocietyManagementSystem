<div class="parent">
  <div class="left">
    <div class="profile" *ngIf="!isLoading">
      <div>
        <h1>PROFILE</h1>
        <mat-spinner *ngIf="isImageLoading"></mat-spinner>
        <img
          [style.display]="isImageLoading ? 'none' : 'block'"
          (error)="changeDefaultUrl()"
          *ngIf="imageUrl"
          src="{{ imageUrl }}"
          (load)="onImageLoaded()"
          alt="Profile picture!"
        />
      </div>
      <div>
        <strong>Name</strong>
        <h3>{{ name }}</h3>
      </div>
      <div>
        <strong>Email</strong>
        <p>{{ email }}</p>
      </div>
      <div>
        <strong>Address</strong>
        <p>{{ address }}</p>
      </div>
      <div>
        <strong>Arrears</strong>
        <p>{{ arrears }}</p>
      </div>
    </div>
  </div>

  <div class="right" *ngIf="!isLoading"></div>
</div>
<!-- <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner> -->
<div *ngIf="isLoading" class="page-wrapper">
  <mat-spinner class="spinner"></mat-spinner>
</div>

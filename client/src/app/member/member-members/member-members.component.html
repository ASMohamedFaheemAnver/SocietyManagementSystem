<div class="parent">
  <div class="card" *ngFor="let member of members">
    <div>
      <img src="{{ backeEndBaseUrl + member.imageUrl }}" alt="member image" />
    </div>
    <div>
      <p>{{ member.name }}</p>
    </div>
    <div>
      <p>{{ member.address }}</p>
    </div>
    <div>
      <p>{{ member.email }}</p>
    </div>
    <div>
      <p>{{ member.arrears }}</p>
    </div>
  </div>
</div>
<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

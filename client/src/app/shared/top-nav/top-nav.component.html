<mat-toolbar>
  <span
    ><a
      href="{{ homeUrl }}"
      routerLink="{{ homeUrl }}"
      routerLinkActive="mat-accent"
      >VIFA Management System</a
    ></span
  >
  <span
    ><a
      *ngIf="isAuth"
      href="/user/members"
      routerLink="/user/members"
      routerLinkActive="mat-accent"
      >MEMBERS</a
    ></span
  >
  <ul>
    <li>
      <a
        *ngIf="!isAuth"
        href="/auth/login"
        routerLink="/auth/login"
        routerLinkActive="mat-accent"
        >LOGIN</a
      >
    </li>
    <li>
      <a
        *ngIf="!isAuth"
        href="/auth/signup-member"
        routerLink="/auth/signup-member"
        routerLinkActive="mat-accent"
        >SIGNUP MEMBER</a
      >
    </li>
    <li>
      <a
        *ngIf="!isAuth"
        href="/auth/signup-society"
        routerLink="/auth/signup-society"
        routerLinkActive="mat-accent"
        >SIGNUP SOCIETY</a
      >
    </li>
    <li>
      <button (click)="onLogOut()" mat-button *ngIf="isAuth">LOGOUT</button>
    </li>
  </ul>
</mat-toolbar>
